name: Build Design Tokens

on:
  push:
    paths:
      - 'tokens/tokens.json'   # Solo se dispara cuando cambia este archivo

jobs:
  build-tokens:
    runs-on: ubuntu-latest

    permissions:
      contents: write          # Necesario para hacer commit

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build tokens (Style Dictionary)
        run: npm run tokens:build

      - name: Check if generated files changed
        id: diff
        run: |
          git diff --quiet src/styles/tokens/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit generated tokens
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/styles/tokens/
          git commit -m "chore(tokens): regenerate from Figma [skip ci]"
          git push